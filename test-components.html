<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gallery and FAQ Components</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 40px 0; padding: 20px; border: 1px solid #ccc; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .gallery-item { border: 1px solid #ddd; padding: 10px; }
        .gallery-item img { width: 100%; height: 200px; object-fit: cover; }
        .faq-item { border: 1px solid #ddd; margin: 10px 0; padding: 15px; }
        .faq-question { font-weight: bold; margin-bottom: 10px; }
        .faq-answer { color: #666; }
        .loading { color: blue; }
        .error { color: red; }
        .empty { color: orange; }
    </style>
</head>
<body>
    <h1>üß™ Test Gallery and FAQ Components</h1>
    
    <div class="test-section">
        <h2>üì∏ Gallery Test</h2>
        <div id="gallery-status"></div>
        <div id="gallery-content"></div>
    </div>
    
    <div class="test-section">
        <h2>‚ùì FAQ Test</h2>
        <div id="faq-status"></div>
        <div id="faq-content"></div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://drfswdmnqvnknaacvbeo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRyZnN3ZG1ucXZua25hYWN2YmVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3NzkwMTksImV4cCI6MjA2ODM1NTAxOX0.FefCksJz2TI-AEiPT7l8W8c_jL_q5lwKo6enDyvxAOE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Test Gallery Component
        async function testGallery() {
            const statusDiv = document.getElementById('gallery-status');
            const contentDiv = document.getElementById('gallery-content');
            
            statusDiv.innerHTML = '<div class="loading">Loading gallery...</div>';
            log('üîç Gallery: Fetching data...');
            
            try {
                const { data, error } = await supabase
                    .from('gallery')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false });
                
                log('üîç Gallery: Response:', { data, error });
                
                if (error) {
                    throw error;
                }
                
                log('üîç Gallery: Setting items:', data?.length || 0);
                
                if (data && data.length > 0) {
                    statusDiv.innerHTML = `<div class="success">‚úÖ Gallery loaded: ${data.length} items</div>`;
                    
                    const galleryHTML = data.map(item => `
                        <div class="gallery-item">
                            <img src="${item.image_url || '/placeholder.svg'}" alt="${item.title}" />
                            <h3>${item.title}</h3>
                            <p>${item.description || ''}</p>
                        </div>
                    `).join('');
                    
                    contentDiv.innerHTML = `<div class="gallery-grid">${galleryHTML}</div>`;
                } else {
                    statusDiv.innerHTML = '<div class="empty">‚ö†Ô∏è No gallery items found</div>';
                    contentDiv.innerHTML = '<p>No gallery items available at the moment.</p>';
                }
                
            } catch (err) {
                log('üîç Gallery: Error:', err);
                statusDiv.innerHTML = `<div class="error">‚ùå Gallery error: ${err.message}</div>`;
                contentDiv.innerHTML = '<p>Failed to load gallery images.</p>';
            }
        }

        // Test FAQ Component
        async function testFAQ() {
            const statusDiv = document.getElementById('faq-status');
            const contentDiv = document.getElementById('faq-content');
            
            statusDiv.innerHTML = '<div class="loading">Loading FAQ...</div>';
            log('üîç FAQ: Fetching data...');
            
            try {
                const { data, error } = await supabase
                    .from('faq')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: true });
                
                log('üîç FAQ: Response:', { data, error });
                
                if (error) {
                    throw error;
                }
                
                log('üîç FAQ: Setting items:', data?.length || 0);
                
                if (data && data.length > 0) {
                    statusDiv.innerHTML = `<div class="success">‚úÖ FAQ loaded: ${data.length} items</div>`;
                    
                    const faqHTML = data.map(item => `
                        <div class="faq-item">
                            <div class="faq-question">${item.question}</div>
                            <div class="faq-answer">${item.answer}</div>
                        </div>
                    `).join('');
                    
                    contentDiv.innerHTML = faqHTML;
                } else {
                    statusDiv.innerHTML = '<div class="empty">‚ö†Ô∏è No FAQ items found</div>';
                    contentDiv.innerHTML = '<p>No FAQ items available at the moment.</p>';
                }
                
            } catch (err) {
                log('üîç FAQ: Error:', err);
                statusDiv.innerHTML = `<div class="error">‚ùå FAQ error: ${err.message}</div>`;
                contentDiv.innerHTML = '<p>Failed to load FAQ.</p>';
            }
        }

        // Run tests
        testGallery();
        testFAQ();
    </script>
</body>
</html>
